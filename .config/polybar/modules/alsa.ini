[module/volume]
type = internal/alsa

format-volume = <ramp-volume>  <label-volume>
format-volume-padding = 2
format-muted = <label-muted>
format-muted-padding = 2
label-volume = %percentage%%

format-muted-prefix = %{T4}%{T-}
format-muted-prefix-foreground = ${theme.icons}
label-muted = " Muted"
label-muted-foreground = ${theme.foreground}

ramp-volume-foreground = ${theme.icons}

ramp-volume-0 = %{T4}%{T-}
ramp-volume-1 = %{T4}%{T-}
ramp-volume-2 = %{T4}%{T-}
ramp-volume-3 = %{T4}%{T-}
ramp-volume-4 = %{T4}%{T-}
