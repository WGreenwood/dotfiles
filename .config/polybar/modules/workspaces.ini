
[module/workspaces]
type = internal/i3
pin-workspaces = true
enable-click = true
enable-scroll = false

format = <label-state>
format-padding = 0

label-monitor = %name%
label-focused = %name%
label-focused-foreground = ${theme.workspace-indicator-text}
label-focused-background = ${theme.workspace-indicator}
label-focused-underline = ${theme.overline}

label-unfocused = %name%
label-unfocused-underline = ${theme.foreground}

label-urgent = %name%
label-urgent-foreground = ${colours.safe-black}
label-urgent-background = ${colours.red}

label-visible = %name%
label-visible-foreground = ${theme.foreground}

label-focused-padding = 2
label-urgent-padding = 2
label-unfocused-padding = 2
label-visible-padding = 2
