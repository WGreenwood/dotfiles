
[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = false

format = <label-state>
format-padding = 0

label-monitor = %name%
label-active = %name%
label-active-foreground = ${theme.workspace-indicator-text}
label-active-background = ${theme.workspace-indicator}
label-active-underline = ${theme.overline}

label-occupied = %name%
label-occupied-underline = ${theme.foreground}

label-urgent = %name%
label-urgent-foreground = ${colours.safe-black}
label-urgent-background = ${colours.red}

label-empty = %name%
label-empty-foreground = ${theme.foreground}

label-active-padding = 2
label-urgent-padding = 2
label-occupied-padding = 2
label-empty-padding = 2
