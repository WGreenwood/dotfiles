[cpus]

interval = 1
units = true

format = <ramp> <label>
format-warn = <ramp> <label-warn>
format-padding = 2
warn-temperature = 87

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colours.red}

ramp-foreground = ${theme.icons}
ramp-0 = %{T4}%{T-}
ramp-1 = %{T4}%{T-}
ramp-2 = %{T4}%{T-}
ramp-3 = %{T4}%{T-}
ramp-4 = %{T4}%{T-}

[module/cpu1]
type = internal/temperature

hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input

interval = ${cpus.interval}
units = ${cpus.units}

format = ${cpus.format}
format-warn = ${cpus.format-warn}
format-padding = ${cpus.format-padding}
warn-temperature = ${cpus.warn-temperature}

label = ${cpus.label}
label-warn = ${cpus.label-warn}
label-warn-foreground = ${cpus.label-warn-foreground}

ramp-foreground = ${cpus.ramp-foreground}
ramp-0 = ${cpus.ramp-0}
ramp-1 = ${cpus.ramp-1}
ramp-2 = ${cpus.ramp-2}
ramp-3 = ${cpus.ramp-3}
ramp-4 = ${cpus.ramp-4}


