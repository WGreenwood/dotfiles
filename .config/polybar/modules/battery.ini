[module/battery]
type = internal/battery

full-at = 96
poll-interval = 2

battery = BAT1
adapter = ACAD

time-format = %H:%M

format-discharging-padding = 2
format-charging-padding = 2
format-full-padding = 2

format-charging = <label-charging>
format-charging-prefix = %{T4} %{T-}
format-charging-prefix-foreground = ${colours.green}

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%

format-full = <label-full>
format-full-prefix = %{T4} %{T-}
format-full-prefix-foreground = ${colours.green}

ramp-capacity-0-foreground = ${colours.red}
ramp-capacity-1-foreground = ${colours.yellow}
ramp-capacity-2-foreground = ${colours.green}
ramp-capacity-3-foreground = ${colours.green}

ramp-capacity-0 = %{T4} %{T-}
ramp-capacity-1 = %{T4} %{T-}
ramp-capacity-2 = %{T4} %{T-}
ramp-capacity-3 = %{T4} %{T-}

